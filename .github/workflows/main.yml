name: Analyze, test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - name: Analyze project
        run: flutter analyze --no-fatal-warnings
      - name: Test project
        run: flutter test
