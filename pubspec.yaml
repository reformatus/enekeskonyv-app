name: enekeskonyv
description: Református Énekeskönyv (21/48)

publish_to: 'none'

version: 3.2.1+56

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.4
  wakelock_plus: ^1.1.0
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.14
  mailto: ^2.0.0
  fading_edge_scrollview: ^4.1.1
  diacritic: ^0.1.4
  app_links: ^6.3.0
  qr_flutter: ^4.1.0
  share_plus: ^12.0.0
  package_info_plus: ^9.0.0
  markdown_widget: ^2.3.2+8
  http: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon-play_store.png"
  remove_alpha_ios: true

flutter:
