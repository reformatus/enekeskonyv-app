name: enekeskonyv
description: Református énekeskönyv (21-es kék és 48-as fekete)

publish_to: 'none'

version: 2.6.5+26

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.4
  wakelock: ^0.6.1+1
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.14
  mailto: ^2.0.0
  fading_edge_scrollview: ^3.0.0
  diacritic: ^0.1.4
  app_links: ^3.4.5
  qr_flutter: ^4.1.0
  share_plus: ^6.3.4
  package_info_plus: ^3.1.2

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon-play_store.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/enekeskonyv.json
    - assets/ref48/
    - assets/ref21/
